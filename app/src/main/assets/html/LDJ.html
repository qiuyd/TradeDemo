    footer.style.height = (documentHeight-2)*0.40+"px";

    var main = document.getElementById("main");
    main.style.width = (screen.width)*0.9+"px";
    main.style.height = (documentHeight-2)*0.60+"px";

    var img1 = document.getElementById("img1");
    img1.focus();
    var temp;
    function KeyDown(event){
        var event = event||window.event;
        var key = event.keyCode;
//        alert(key);
        console.info("keydownFun");
        var focus = document.activeElement;
        var liList = [document.getElementById("img1"),document.getElementById("img2"),document.getElementById("img3"),document.getElementById("img4"),document.getElementById("img5"),document.getElementById("img6"),document.getElementById("img7")];
        for(var i=0;i<liList.length;i++){
            if(liList[i]===focus) break;
        }
//        console.info("keydownFun");
        switch(key){
            case 37:
                if(i>0){
                    liList[i-1].focus();
 //                   alert(key);
                }
                break;
            case 39:
                if(i<6){
                    liList[i+1].focus();
                }
                break;
            default :
                break;
        }
    }
    function focused(){
//        var focusing = document.activeElement.children[0];
        var focusing = document.activeElement;
        focusing.style.border = "4px rgb(0,194,253) solid";
        temp = focusing;
        temp.parentNode.style.paddingTop="1px";
//        alert(focusing.id);
        console.info(focusing.id);
    }
    function lostFocus(){
        var lost = temp;
        temp.parentNode.style.paddingTop="20px";
        lost.style.border = "0px";
    }

    function clickItem(){
        switch(temp.id){
            case "img1":
                window.location.href="vedio_show.html?id=img1";
                break;
            case "img2":
                window.location.href="vedio_show.html?id=img2";
                break;

                break;
            case "img5":

                break;
            case "img6":
                window.location.href="vedio_show.html?id=img6";
                break;
            case "img7":
                window.location.href="vedio_show.html?id=img7";
                break;
        }
         
    }
</script>
